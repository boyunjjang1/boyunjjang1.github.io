---
layout: home-page
title: UnityServer
permalink: /UnityServer/
---
<div class="recent-box">
    <h2 class="recent-title">Unix Study</h2>
    <div class="recent-list">
        {% for post in site.posts offset:0 limit:4 %}
        {% if post.title == "UnityServer" %}
        <a href="{{ root_url }}{{ post.url }}" class="recent-item"
            style="background: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}}) center no-repeat; background-size: cover;"><span>{{ post.title }}</span></a>
        {% endif %}
        {% endfor %}
    </div>
</div> <!-- End Recent-Box -->
